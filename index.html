<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Start the game</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="../FatoresHumanos/game.css">
        <link rel="stylesheet" href="../FatoresHumanos/animate.css">
        <script src="../FatoresHumanos/game.js"></script>
    </head>
    <body>
        <header>
            <h1 class="title">Qual o troco?</h1>
        </header>
            <div class="background">
                <div class="container">
                    <div class="container-game">
                       <img src="../FatoresHumanos/Image/background-fase2.png" id="caixa-atendente" />     
                       <div id="produtos" class="produto-animation">
                       </div>               
                       <div id="tela-monitor">
                           <div class="valores">
                               <h4>PDV</h4>
                               <ul id="add-itens">  
                                </ul>
                                <span id="total"></span>
                           </div>     
                       </div>
                       <div class="confirma-troco">
                           <input type="button" class="btn-success" value="Confirmar" onclick="confirm()"/>
                       </div>
                    
                       <div id="troco" class="animated bounceIn">
                            <h3>Selecione a nota de R$10,00</h3>
                           <div class="cedulas">
                                <img src="../FatoresHumanos/Image/Notas/cedula_20_reais.PNG" onclick="getCedula(20,0)"/>
                                <img src="../FatoresHumanos/Image/Notas/cedula_10_reais.PNG" onclick="getCedula(10,1)"/></br>
                                <img src="../FatoresHumanos/Image/Notas/cedula_5_reais.PNG"  onclick="getCedula(5,2)"/>
                                <img src="../FatoresHumanos/Image/Notas/cedula_2_reais.PNG"  onclick="getCedula(2,3)"/>
                           </div>
                       </div>
                       <div id="cedula-cliente">
                            <img src="../FatoresHumanos/Image/Notas/cedula_20_reais.PNG" class="animated bounceInLeft" onclick="this.setAttribute('class','animated bounceOutRight'); setTimeout(function(){showModal();},2000);"/>
                       </div>
                       <div id="congratulations" style="display: none;">
                           <div class="congratulations-container animated tada">
                               <h1>Parabéns</h1>
                               <h3>Primeira fase concluída</h3>
                           </div>
                           <div class="trophy">
                               <img src="http://icons.iconarchive.com/icons/graphicloads/colorful-long-shadow/256/Hand-thumbs-up-like-2-icon.png" style="margin-left: 10%;">
                           </div>
                           <div class="btn-trophy">
                               <a href="../FatoresHumanos/fase2.html" class="prox-fase">Próxima Fase</a>

                           </div>
                       </div>
                    </div>                          
                </div>
            </div>
            <embed src="../FatoresHumanos/Audio/GetOutside.ogg" autostart=”true” loop=”true″ width=”1″ height=”1″ style="margin-top:-31em;position: relative;z-index: -1;margin-left: 54%;width: 1em;"></embed>
    </body>
</html>
